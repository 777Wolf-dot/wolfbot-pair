<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOLFBOT Pair Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ff00;
      --secondary: #004d00;
      --bg: #000000;
      --glass: rgba(0, 255, 0, 0.03);
      --text: #ffffff;
      --muted: #00aa00;
      --highlight: #00ff00;
      --radius: 16px;
      --blur: 12px;
      --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --glow: 0 0 15px rgba(0, 255, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
      color: var(--text);
      padding: 80px 20px 120px;
      background: var(--bg);
    }

    /* Animated green dots background */
    .bg-dots {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }

    .dot {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: var(--primary);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
      opacity: 0.6;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(100px, -50px);
      }
      50% {
        transform: translate(-50px, 100px);
      }
      75% {
        transform: translate(-100px, -30px);
      }
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(var(--blur));
      z-index: 100;
      border-bottom: 1px solid rgba(0, 255, 0, 0.2);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(0, 255, 0, 0.3);
      box-shadow: var(--glow);
    }

    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      text-shadow: var(--glow);
    }

    .battery-container {
      background: rgba(0, 255, 0, 0.05);
      border-radius: 50px;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 0.9rem;
      border: 1px solid rgba(0, 255, 0, 0.2);
      transition: var(--transition);
    }

    .battery-container:hover {
      background: rgba(0, 255, 0, 0.1);
      box-shadow: var(--glow);
    }

    .battery-icon {
      color: var(--highlight);
      font-size: 1.2rem;
    }

    .main-content {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      position: relative;
      z-index: 1;
    }

    .box {
      background: rgba(0, 255, 0, 0.05);
      backdrop-filter: blur(var(--blur));
      border-radius: var(--radius);
      padding: 2rem;
      text-align: center;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 255, 0, 0.1);
      transition: var(--transition);
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), var(--glow);
      border-color: rgba(0, 255, 0, 0.3);
      background: rgba(0, 255, 0, 0.08);
    }

    .box h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--primary);
      text-shadow: var(--glow);
    }

    .box h5 {
      color: var(--muted);
      margin-bottom: 1.5rem;
      font-weight: normal;
    }

    .input-container {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .input-container input {
      flex: 1;
      padding: 1rem;
      border-radius: var(--radius);
      border: 1px solid rgba(0, 255, 0, 0.2);
      background: rgba(0, 0, 0, 0.5);
      color: var(--text);
      font-family: inherit;
      transition: var(--transition);
    }

    .input-container input:focus {
      outline: none;
      border-color: var(--highlight);
      box-shadow: 0 0 0 2px rgba(0, 255, 0, 0.2);
    }

    .input-container button {
      padding: 1rem 1.5rem;
      background: rgba(0, 255, 0, 0.1);
      color: white;
      border: 1px solid var(--highlight);
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-family: 'JetBrains Mono', monospace;
    }

    .input-container button:hover {
      transform: translateY(-2px);
      background: rgba(0, 255, 0, 0.2);
      box-shadow: var(--glow);
    }

    #pair-result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: var(--radius);
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 255, 0, 0.1);
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #copy-code {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid var(--highlight);
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      margin-top: 1rem;
      display: none;
      font-family: 'JetBrains Mono', monospace;
    }

    #copy-code:hover {
      background: rgba(0, 255, 0, 0.2);
      box-shadow: var(--glow);
      transform: scale(1.05);
    }

    .music-player {
      width: 100%;
      max-width: 500px;
      background: rgba(0, 255, 0, 0.05);
      backdrop-filter: blur(var(--blur));
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 255, 0, 0.1);
      z-index: 90;
      text-align: center;
      margin-top: 2rem;
      transition: var(--transition);
    }

    .music-player:hover {
      border-color: rgba(0, 255, 0, 0.3);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), var(--glow);
    }

    .music-player h3 {
      color: var(--highlight);
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    .music-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
    }

    .music-subtitle {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .play-btn {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid var(--highlight);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: var(--transition);
    }

    .play-btn:hover {
      transform: scale(1.1);
      background: rgba(0, 255, 0, 0.2);
      box-shadow: var(--glow);
    }

    .play-btn i {
      color: var(--highlight);
      font-size: 1.5rem;
    }

    .time-display {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    @media (max-width: 768px) {
      .header {
        padding: 0.8rem 1rem;
      }

      .logo-text {
        font-size: 1.2rem;
      }

      body {
        padding: 70px 15px 100px;
      }

      .input-container {
        flex-direction: column;
      }

      .input-container button {
        width: 100%;
      }

      .music-player {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated green dots background -->
  <div class="bg-dots" id="bgDots"></div>

  <header class="header">
    <div class="logo-container">
      <img src="https://files.catbox.moe/lidsgj.jpg" alt="WOLFBOT Logo" class="logo-img">
      <div class="logo-text">WOLFBOT</div>
    </div>

    <div class="battery-container">
      <i class="fas fa-battery-full battery-icon" id="battery-icon"></i>
      <span id="battery-level">--%</span>
    </div>
  </header>

  <div class="main-content">
    <div class="box">
      <h2>PAIRING CODE</h2>
      <h5>WOLFBOT</h5>
      <p>Please enter your number with country code</p>

      <div class="input-container">
        <input type="tel" id="number" placeholder="Enter your number" required pattern="[0-9+]{10,15}">
        <button id="submit">SUBMIT</button>
      </div>

      <div id="pair-result">
        <p id="waiting-message" style="display: none;">Please wait...</p>
      </div>

      <button id="copy-code" onclick="copyCode()">COPY YOUR CODE</button>
    </div>

    <div class="music-player">
      <h3>PLAY NOW</h3>
      <div class="music-title">WOLFBOT Song</div>
      <div class="music-subtitle">by Dev WOLFBOT Enjoy</div>
      <button class="play-btn" onclick="togglePlay()">
        <i class="fas fa-play" id="play-icon"></i>
      </button>
      <div class="time-display" id="time1">0:00</div>
      <div class="music-subtitle">jah bless you</div>
      <audio id="audio1" src="https://files.catbox.moe/wdap4t.mp3" loop></audio>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // Create animated green dots
    function createFloatingDots() {
      const container = document.getElementById('bgDots');
      const dotCount = 40;
      
      for (let i = 0; i < dotCount; i++) {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        
        // Random position
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        
        // Random size
        const size = Math.random() * 4 + 2;
        
        // Random animation duration and delay
        const duration = Math.random() * 20 + 20;
        const delay = Math.random() * 5;
        
        dot.style.left = `${x}%`;
        dot.style.top = `${y}%`;
        dot.style.width = `${size}px`;
        dot.style.height = `${size}px`;
        dot.style.animation = `float ${duration}s infinite ${delay}s`;
        dot.style.opacity = Math.random() * 0.4 + 0.2;
        
        container.appendChild(dot);
      }
    }

    const pairResult = document.getElementById("pair-result");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const copyCodeBtn = document.getElementById("copy-code");
    const waitingMessage = document.getElementById("waiting-message");
    const batteryLevel = document.getElementById("battery-level");
    const batteryIcon = document.getElementById("battery-icon");

    async function copyCode() {
      const codeElement = pairResult.querySelector('span');
      if (!codeElement) return;

      const code = codeElement.textContent;
      try {
        await navigator.clipboard.writeText(code);
        copyCodeBtn.innerText = "COPIED!";
        copyCodeBtn.style.backgroundColor = "var(--primary)";
        copyCodeBtn.style.color = "#000";
        copyCodeBtn.style.boxShadow = "0 0 20px var(--primary)";
        setTimeout(() => {
          copyCodeBtn.innerText = "COPY CODE";
          copyCodeBtn.style.backgroundColor = "";
          copyCodeBtn.style.color = "";
          copyCodeBtn.style.boxShadow = "";
        }, 2000);
      } catch (err) {
        console.error('Failed to copy: ', err);
      }
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();

      if (!numberInput.value) {
        pairResult.innerHTML = '<p style="color:var(--highlight)">Enter your WhatsApp number with Country Code</p>';
        return;
      }

      const cleanNumber = numberInput.value.replace(/[^0-9]/g, "");

      if (cleanNumber.length < 11) {
        pairResult.innerHTML = '<p style="color:#ff5555">Invalid Number</p>';
        return;
      }

      // Format number display
      let formattedNumber = "+" + cleanNumber;
      numberInput.value = formattedNumber;
      numberInput.style.color = "var(--highlight)";

      waitingMessage.style.display = "block";
      pairResult.innerHTML = "";
      copyCodeBtn.style.display = "none";

      try {
        const { data } = await axios(`/code?number=${cleanNumber}`);
        const code = data.code || "Service Unavailable";

        pairResult.innerHTML = `
          <p style="color:var(--highlight); font-weight:bold; font-size:1.2rem;">
            CODE: <span style="color:white; text-shadow: 0 0 10px var(--primary);">${code}</span>
          </p>
        `;
        copyCodeBtn.style.display = "inline-block";
        waitingMessage.style.display = "none";
      } catch (error) {
        pairResult.innerHTML = '<p style="color:#ff5555">Error getting pairing code</p>';
        waitingMessage.style.display = "none";
      }
    });

    // Music player controls
    const audio = document.getElementById('audio1');
    const playBtn = document.querySelector('.play-btn');
    const playIcon = document.getElementById('play-icon');
    const timeDisplay = document.getElementById('time1');

    function togglePlay() {
      if (audio.paused) {
        audio.play().then(() => {
          playIcon.classList.replace('fa-play', 'fa-pause');
          updateTimeDisplay();
        }).catch(error => {
          console.log('Play failed:', error);
        });
      } else {
        audio.pause();
        playIcon.classList.replace('fa-pause', 'fa-play');
      }
    }

    function updateTimeDisplay() {
      const minutes = Math.floor(audio.currentTime / 60);
      const seconds = Math.floor(audio.currentTime % 60);
      timeDisplay.textContent = `${minutes}:${String(seconds).padStart(2, '0')}`;

      if (!audio.paused) {
        requestAnimationFrame(updateTimeDisplay);
      }
    }

    audio.addEventListener('timeupdate', updateTimeDisplay);

    // Simulate battery status
    function updateBattery() {
      // Simulate battery level between 70-100%
      const batteryPercent = Math.floor(Math.random() * 30) + 70;
      batteryLevel.textContent = `${batteryPercent}%`;

      let iconClass = 'fa-battery-full';
      if (batteryPercent <= 20) iconClass = 'fa-battery-empty';
      else if (batteryPercent <= 40) iconClass = 'fa-battery-quarter';
      else if (batteryPercent <= 60) iconClass = 'fa-battery-half';
      else if (batteryPercent <= 80) iconClass = 'fa-battery-three-quarters';

      batteryIcon.className = `fas ${iconClass} battery-icon`;
    }

    // Initialize
    window.addEventListener('load', () => {
      copyCodeBtn.style.display = "none";
      updateBattery();
      createFloatingDots();
      
      // Update battery every minute
      setInterval(updateBattery, 60000);

      document.body.style.opacity = '0';
      setTimeout(() => {
        document.body.style.transition = 'opacity 0.5s ease';
        document.body.style.opacity = '1';
      }, 100);
    });
  </script>
</body>
</html>
