<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1737874207490861"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOLFBOT QR SCANER</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff00;
            --secondary: #004d00;
            --bg: #000000;
            --glass: rgba(0, 255, 0, 0.05);
            --text: #ffffff;
            --muted: #00aa00;
            --highlight: #00ff00;
            --radius: 16px;
            --glow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Animated green dots background */
        .bg-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100px, -50px);
            }
            50% {
                transform: translate(-50px, 100px);
            }
            75% {
                transform: translate(-100px, -30px);
            }
        }

        #content {
            display: flex;
            flex-direction: column;
            width: 22rem;
            text-align: center;
            background: rgba(0, 255, 0, 0.05);
            padding: 2rem;
            border-radius: var(--radius);
            border: 1px solid rgba(0, 255, 0, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), var(--glow);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        #content:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 255, 0, 0.4);
            border-color: rgba(0, 255, 0, 0.3);
            transform: translateY(-5px);
        }

        #QR-content {
            margin-bottom: 1.5rem;
        }

        #QR-content img {
            border-radius: 10px;
            width: 100%;
            border: 2px solid rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            transition: all 0.3s ease;
        }

        #QR-content img:hover {
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
        }

        #title-container {
            padding: 1rem 0;
            margin-bottom: 1rem;
        }

        #main {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            font-weight: 700;
            font-size: 1.8rem;
            text-shadow: var(--glow);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .legend {
            color: var(--muted);
            font-size: 1em;
            font-weight: 400;
            margin-top: 0.5em;
        }

        #description-container {
            padding: 1rem 0;
            margin-bottom: 1.5rem;
        }

        #semi.legend {
            color: var(--muted);
            margin-bottom: 1rem;
        }

        progress {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            border: none;
            background: rgba(0, 255, 0, 0.1);
            overflow: hidden;
        }

        progress::-webkit-progress-bar {
            background: rgba(0, 255, 0, 0.1);
            border-radius: 5px;
        }

        progress::-webkit-progress-value {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 5px;
            box-shadow: 0 0 10px var(--primary);
        }

        progress::-moz-progress-bar {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 5px;
        }

        .reload-button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(0, 255, 0, 0.1);
            color: var(--text);
            text-decoration: none;
            border-radius: 50px;
            border: 1px solid var(--highlight);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
            cursor: pointer;
        }

        .reload-button:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: var(--glow);
            transform: scale(1.05);
            border-color: var(--primary);
        }

        .expired-message {
            color: #ff5555;
            font-weight: 600;
            margin: 1rem 0;
            text-shadow: 0 0 10px rgba(255, 85, 85, 0.5);
        }

        @media (max-width: 480px) {
            #content {
                width: 90%;
                padding: 1.5rem;
                margin: 1rem;
            }
            
            #main {
                font-size: 1.5rem;
            }
        }
    </style>
    <script>
        // Create animated green dots
        function createFloatingDots() {
            const container = document.createElement('div');
            container.className = 'bg-dots';
            document.body.appendChild(container);
            
            const dotCount = 30;
            
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 4 + 2;
                
                // Random animation duration and delay
                const duration = Math.random() * 20 + 20;
                const delay = Math.random() * 5;
                
                dot.style.left = `${x}%`;
                dot.style.top = `${y}%`;
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                dot.style.animation = `float ${duration}s infinite ${delay}s`;
                dot.style.opacity = Math.random() * 0.4 + 0.2;
                
                container.appendChild(dot);
            }
        }

        var timeleft = 30;
        var downloadTimer = setInterval(function () {
            if (timeleft <= 0) {
                clearInterval(downloadTimer);
                document.getElementById("progressBar").style.display = "none";
                document.getElementById("main").innerHTML = "QR EXPIRED!";
                document.getElementById("main").style.color = "#ff5555";
                document.getElementById("legend").innerHTML = "Please reload to generate new QR code";
                
                // Create expired message
                const expiredMsg = document.createElement('div');
                expiredMsg.className = 'expired-message';
                expiredMsg.innerHTML = "QR Code has expired. Click reload to get a new one.";
                document.getElementById("description-container").appendChild(expiredMsg);
            }
            document.getElementById("progressBar").value = 30 - timeleft;
            timeleft -= 1;
            
            // Update progress bar color as it gets closer to expiration
            const progressBar = document.getElementById("progressBar");
            const percent = (30 - timeleft) / 30;
            if (percent > 0.7) {
                progressBar.style.setProperty('--primary', '#ff5555');
                progressBar.style.setProperty('--secondary', '#990000');
            }
        }, 1000);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingDots();
            
            // Smooth fade in
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</head>
<body>
<div id="content">
    <div id="QR-content">
        <img id="qr-image" src="/server" alt="QR CODE">
    </div>
    <div id="title-container">
        <h2 id="main">WOLFBOT QR PAIR</h2>
        <p class="legend" id="legend">Scan The QR Code</p>
    </div>
    <div id="description-container">
        <p id="semi" class="legend">QR will expire in 30 seconds</p>
        <progress value="0" max="30" id="progressBar"></progress>
    </div>
    <a href="javascript:location.reload()" class="reload-button">Reload QR Code</a>
</div>
</body>
</html>
